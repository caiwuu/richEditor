<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 80px 200px;
        overflow-x: hidden;
        /* margin: 0; */
      }
      #iframe {
        border: none;
        width: 100%;
        display: block;
        min-height: 100%;
      }
      #editor-body {
        caret-color: transparent;
        background-color: rgb(241, 241, 241);
        padding: 30px;
        border: rgb(226, 226, 226) solid 4px;
      }
      #editor-body:focus,
      #custom-input:focus {
        outline: none;
      }
      #custom-caret,
      #custom-input {
        top: -100px;
        left: 0;
        position: absolute;
        width: 2px;
        background: transparent;
        border: none;
        padding: 0;
      }
      #custom-measure {
        display: inline-block;
        position: fixed;
        left: 0;
        bottom: -100px;
        color: transparent;
      }
      #custom-input {
        opacity: 1;
        caret-color: transparent;
        color: transparent;
      }
      #custom-caret {
        display: block;
        animation: caret 1s infinite steps(1, start);
      }
      @keyframes static-caret {
        0% {
          opacity: 1;
        }
        100% {
          opacity: 1;
        }
      }
      @keyframes caret {
        0% {
          opacity: 1;
        }
        50% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }
      ::selection {
        background: #ff0000;
      }
    </style>
  </head>
  <body>

        <span style="color: blueviolet; font-size: 36px"> 123abc测<br />试文本 </span>

      </span>
      <p>这是一个段落</p>

      </td>
      <p><img src="https://gitee.com/caiwu123/pic/raw/master/image-20211007025134178.png" alt="image-20211007025134178" /></p>
    </div>
